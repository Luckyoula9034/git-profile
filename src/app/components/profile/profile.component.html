<div *ngIf="profile">
    <div class="panel panel-default">
         <div class="panel-heading">
             <span>({{profile.name}}]<small>{{profile.location}}</small></span>
         </div>
         <div class="panel-body">
             <div class="row">
                 <div class="col-sm-3">
                     <img src="{{profile.avatar_url}}" style="border-radius: 1000px;"alt="">
                 </div>
                   <div class="col-sm-5">
                      <ul class="list-group">
                          <li class="list-group-item"*ngIf="profile.bio">{{profile.bio}}</li>
                          <li class="list-group-item"*ngIf="profile.blog">{{profile.blog}}</li>
                          <li class="list-group-item"*ngIf="profile.email">{{profile.email}}</li>
                        </ul> 
                   </div>
                   <div class="col-sm-4">
                       <div>
                           <p>
                               <span class="btn btn-secondary">{{profile.followers}} Followers
                                    </span>
                                    

                               <span class="btn btn-danger">{{profile.following}} Following

                               </span>
                               <span class="btn btn-warning">{{profile.public_gists}}public gist 

                               </span>
                               <span class="btn btn-info">{{profile.public_repos}} public repos 

                               </span>
                           </p>
                           <p><a href="{{profile.html_url}}" class="btn btn-success">View profile on github</a></p>
                           <div class="panel panel-default">
                               <div class="panel-heading">
                                   <h1 class="panel-default">Repos</h1>

                               </div>
                               <div class="panel-body" *ngFor="let repo of repos">

                               </div>
                           </div>
                       </div>

                   </div>
             </div>
         </div>
    </div>
</div>
